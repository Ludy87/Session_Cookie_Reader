apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

final String versionsNumber = '2.1.8'

repositories {
    mavenCentral()
    google()
    maven { url "https://jitpack.io" }
}
android {
    compileSdkVersion 31
    buildToolsVersion '31.0.0'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31
        versionCode 1
        versionName versionsNumber
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {}

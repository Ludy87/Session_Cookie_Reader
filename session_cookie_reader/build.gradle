apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.Ludy87'
version = '2.1.0'

final String versionsNumber = version

repositories {
    mavenCentral()
    google()
    maven { url "https://jitpack.io" }
}
android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName versionsNumber
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.Ludy87'
                artifactId = 'Session_Cookie_Reader'
                version = versionsNumber
            }
        }
    }
}
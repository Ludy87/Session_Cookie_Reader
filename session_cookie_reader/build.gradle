apply plugin: 'com.android.library'
def versionsNumber = '2.0.3'
def keyPropFile = rootProject.file("key.prop")
def keyProp = new Properties()
keyProp.load(new FileInputStream(keyPropFile))
ext {
    bintrayRepo = 'maven'
    bintrayName = 'SessionCookieReader'

    publishedGroupId = 'org.astra_g'
    libraryName = 'SessionCookieReader'
    artifact = 'session_cookie_reader'

    libraryDescription = 'Cookie Reader of Session'

    siteUrl = keyProp['siteUrl']
    gitUrl = keyProp['gitUrl']

    libraryVersion = versionsNumber

    developerId = 'ludy'
    developerName = 'ludy'
    developerEmail = keyProp['email']
    developerUrl = 'https://www.astra-g.org'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
repositories {
    jcenter()
}
android {
    compileSdkVersion 29
    buildToolsVersion '29.0.0'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName versionsNumber
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    productFlavors {
    }
}

apply plugin: 'com.android.library'
def versionsNumber = '1.3.2'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'SessionCookieReader'

    publishedGroupId = 'org.astra_g'
    libraryName = 'SessionCookieReader'
    artifact = 'session_cookie_reader'

    libraryDescription = 'Cookie Reader of Session'

    siteUrl = 'https://github.com/Ludy87/Session_Cookie_Reader'
    gitUrl = 'https://github.com/Ludy87/Session_Cookie_Reader.git'

    libraryVersion = versionsNumber

    developerId = 'ludy'
    developerName = 'ludy'
    developerEmail = 'ludy8687@gmail.com'
    developerUrl = 'http://astra-g.org'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
repositories {
    jcenter()
}
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 25
        versionCode 1
        versionName versionsNumber
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

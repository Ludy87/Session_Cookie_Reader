plugins {
    id 'com.android.library'
    id 'maven-publish'
}

final String versionsNumber = '2.0.7'

repositories {}
android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName versionsNumber
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {}
apply plugin: 'com.github.dcendents.android-maven'
afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.Ludy87'
                artifactId = 'Session_Cookie_Reader'
                version = versionsNumber
            }
        }
    }
}
apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

final String versionsNumber = '2.1.3'

repositories {
    mavenCentral()
    google()
    maven { url "https://jitpack.io" }
}
android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName versionsNumber
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {}
